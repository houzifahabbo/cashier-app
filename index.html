<html>
    <body>
        <link rel="stylesheet" href="styles.css">
        <input id="serialInput" type="serial" placeholder="Serial / Sku" onkeydown=" return onlyNumberKey(event) && serialInput(event);" ></input>
        <div class="card">
           <div class="row">
                <div class="column2">
                    <p>IN CART</p>
                </div>
                <div class="column">
                    <p>PRICE $</p>
                </div>
                <div class="column">
                    <p>QUANTITY</p>
                </div>
                <div class="column">
                    <p>TOTAL</p>
                </div>
            </div>
        </div>
        <div class="card2">
            <div class="row">
                 <div class="column2">
                     <p> Cost before discount</p>
                     <p id="discount">Discount:</p>
                     <p id="totalAfterDiscount">Total to pay</p>
                 </div>
                 <div class="column3">
                     <p id="totalBeforeDiscountValue">0.00</p>
                     <p id="discountValue">-0.00</p>
                     <p id="totalAfterDiscountValue">0.00</p>
                 </div>
             </div>
        </div>
        <div id="productList"></div> 
        <button id="submitBtn" type="submit" onclick="invoice()" >submit</button>
        <script src="index.js"></script>
    </body>
</html>
