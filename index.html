<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="printThis.js "></script>
</head>

<body>
    <input id="serialInput" type="serial" placeholder="Serial / Sku (xxxxx)" onkeydown="serialInput(event)"></input>
    <div id="invoiceLayout">
        <div class="card top">
            <div class="row">
                <div class="column big">
                    <p>IN CART</p>
                </div>
                <div class="column small">
                    <p>PRICE $</p>
                </div>
                <div class="column small">
                    <p>QUANTITY</p>
                </div>
                <div class="column small">
                    <p>TOTAL</p>
                </div>
            </div>
        </div>
        <div class="card bottom">
            <div class="row">
                <div class="column left">
                    <p> Cost before discount</p>
                    <p id="discountText">Discount:</p>
                    <p id="totalAfterDiscountText">Total to pay:</p>
                </div>
                <div class="column right">
                    <p id="totalBeforeDiscountValue">0</p>
                    <p id="discountValue">- 0</p>
                    <p id="totalAfterDiscountValue">0</p>
                </div>
            </div>
        </div>
        <div class="produtList" id="productList"></div>
    </div>
    <button id="submitBtn" onclick="invoicePrinterAndSaver()">submit</button>
</body>

</html>
